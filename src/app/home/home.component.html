<main class="bg-[url('/assets/ranger.png')] bg-center bg-no-repeat h-screen">

<app-menu (modalStatusChange)="onModalStatusChange($event)" class="relative z-20"></app-menu>
 <section (click)="handleCloseModal()" class="flex items-center justify-center align-center h-screen">

        <h1 class="p-3 font-black border-b-2">Sistema de dados FORD</h1>
        <h2 class="p-3 font-bold text-blue-800">Seja bem vindo(a)!</h2>
    </div>
 </section>
</main>
