<main class="bg-[url('/assets/ranger.png')] bg-center bg-no-repeat h-screen">
<p *ngIf="!showModal" class="absolute font-black" (click)="toggleModal()">|||</p>
<div class="absolute top-10">
    <div *ngIf="showModal">
        <div class="flex flex-col items-center justify-center h-full">
            <h1 class="text-2xl font-bold mb-4">Menu</h1>
            <ul class="list-none">
                <li class="mb-2"><a routerLink="/home" class="text-blue-500 hover:underline">Home</a></li>
                <li class="mb-2"><a routerLink="/about" class="text-blue-500 hover:underline">Dashboard</a></li>
            </ul>
        </div>
    </div>
</div>
 <section (click)="closeModal()" class="flex items-center justify-center align-center h-screen">
    <div class="bg-gray-300 h-60 w-96">
        <h1>Sistema de dados FORD</h1>
        <h2>Seja bem vindo(a)!</h2>
    </div>
 </section>
</main>
