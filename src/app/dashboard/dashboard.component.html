<main [ngStyle]="{'background-image': 'url(/assets/' + selectedCar.model + '.png)'}" class="bg-center bg-no-repeat">
    <div *ngIf="backgroundColor" (click)="handleCloseModal()" class="absolute inset-0 bg-black opacity-80 z-10"></div>
    <app-menu (modalStatusChange)="onModalStatusChange($event)" class="relative z-20"></app-menu>
    <section (click)="handleCloseModal()" class="flex flex-col justify-between gap-10 py-10 h-screen">
        <h1 class="text-center">Dashboard FORD</h1>
        <div class="flex justify-around">
            <div class="bg-gray-100">
                <h2>Veiculo</h2>
                <select [(ngModel)]="selectedCar" name="car">
                    <option *ngFor="let car of cars" [ngValue]="car">{{ car.model }}</option>
                </select>
            </div>
            <div class="bg-gray-100">
                <h2>Total de Vendas</h2>
                <h1>1500</h1>
                <p>Unid</p>
            </div>
            <div class="bg-gray-100">
                <h2>Conectados</h2>
                <h1>500</h1>
                <p>Unid</p>
            </div>
            <div class="bg-gray-100">
                <h2>Update Software</h2>
                <h1>750</h1>
                <p>Unid</p>
            </div>
        </div>
        <div>
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead>
                    <tr>
                        <th>Codigo - Vin</th>
                        <th>Od√¥metro</th>
                        <th>Nivel de Combustivel</th>
                        <th>Status</th>
                        <th>Lat.</th>
                        <th>Long</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><p>askdaskdaskd</p></td>
                        <td><p>40000 km</p></td>
                        <td><p>90%</p></td>
                        <td><p>on</p></td>
                        <td><p>12.345678</p></td>
                        <td><p>98.765432</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
