<p *ngIf="!showModal" class="absolute font-black z-40" (click)="toggleModal()">|||</p>
<div class="absolute">
    <div class="absolute bg-white h-screen w-50" *ngIf="showModal">
        <div class="flex flex-col h-full pt-3">
            <div class="flex justify-center pb-4"><img class="h-10" src="assets/ford.png"></div>
            <ul class="list-none">
                <li [ngClass]="{'bg-gray-300': activeRoute == 'home'}" class="mb-2 p-3">
                    <a  routerLink="/home" class="text-blue-500 ">Home</a>
                </li>
                <li [ngClass]="{'bg-gray-300': activeRoute == 'dashboard'}" class="mb-2 p-3">
                    <a routerLink="/dashboard" class="text-blue-500 ">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex justify-end w-screen pr-5">
        <p (click)="logout()">x</p>
    </div>
</div>
