<!-- Botão de menu hambúrguer -->
<button
  *ngIf="!showModal"
  (click)="toggleModal()"
  class="cursor-pointer absolute z-40 flex flex-col justify-center items-center w-10 h-10 gap-[5px] group"
>
  <span class="w-6 h-0.5 bg-black transition-all duration-300"></span>
  <span class="w-6 h-0.5 bg-black transition-all duration-300"></span>
  <span class="w-6 h-0.5 bg-black transition-all duration-300"></span>
</button>

<div class="absolute">
    <div class="absolute bg-white h-screen w-52 transform transition-transform duration-300 ease-in-out z-50" 
    [ngClass]="{
      'translate-x-0': showModal,
      '-translate-x-full': !showModal
    }">
        <div class="flex flex-col h-full pt-3">
            <div class="flex justify-center pb-4"><img class="h-10" src="assets/ford.png"></div>
            <ul class="list-none">
                <li [ngClass]="{'bg-gray-300': activeRoute == 'home'}" class="mb-2 p-3">
                    <a  routerLink="/home" class="text-blue-500 ">Home</a>
                </li>
                <li [ngClass]="{'bg-gray-300': activeRoute == 'dashboard'}" class="mb-2 p-3">
                    <a routerLink="/dashboard" class="text-blue-500 ">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex justify-end w-screen pr-5 pt-4">
        <p (click)="logout()" class="cursor-pointer bg-gray-300 p-2 rounded fas fa-sign-out-alt"></p>
    </div>
</div>
